<body>
    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Diabetes</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Pregnancies: <input class="input" type="number" value='0.00' step='0.01' name="pregnancies" id="slen">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Glucose: <input class="input" type="number" value='0.00' step='0.01' name="Glucose" id="swid">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Blood Pressure: <input class="input" type="number" value='0.00' step='0.01' name="BPressure" id="plen">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Skin thickness: <input class="input" type="number" value='0.00' step='0.01' name="SkinThick" id="pwid">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Insuline: <input class="input" type="number" value='0.00' step='0.01' name="Insuline" id="pwid">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    BMI: <input class="input" type="number" value='0.00' step='0.01' name="BMI" id="pwid">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Pedigree: <input class="input" type="number" value='0.00' step='0.01' name="Pedigree" id="pwid">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Age: <input class="input" type="number" value='0.00' step='0.01' name="Age" id="pwid">
                    </p>
                </div>
                
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Submit</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
